<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Tilburg</h1>
        </div>
        <div class="col currentWeatherImage">
          <img
            src="src/images/47-470904_weather-free-stock-photo-transparent-sunny-weather-clipart.png"
            alt=""
            width="40%"
          />
        </div>
        <div class="col">
          <h2>°C | °F</h2>
        </div>
        <h4>SUN, 29 May 9:00</h4>
      </div>

      <div class="row">
        <div class="col">
          <h3 id="temperature">15°C</h3>
          <p id="weather-description">Clear sky</p>
        </div>
        <div class="col"></div>
        <div class="col">
          <ul>
            <li>
              <span id="tempRange"> 1 </span>
            </li>
            <li>Feels like <span id="feelsLike"> 15° </span></li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col">
          Wind <br />
          4mph
        </div>
        <div class="col">
          Humidity <br />
          36%
        </div>
        <div class="col">
          Percipication <br />
          5%
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h6>UV</h6>
              <img
                src="src/images/47-470904_weather-free-stock-photo-transparent-sunny-weather-clipart.png"
                alt=""
                width="20%"
              />
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h6>Air Quality</h6>
              <img
                src="src/images/47-470904_weather-free-stock-photo-transparent-sunny-weather-clipart.png"
                alt=""
                width="20%"
              />
            </div>
          </div>
        </div>
      </div>

      <br />
      <br />

      <div class="days">
        <div class="row">
          <div class="col-2">
            MON <br />
            11°/22°
            <hr />
            <img src="" alt="" />
          </div>
          <div class="col-2">
            TUE <br />
            10°/23°
            <hr />
            <img src="" alt="" />
          </div>
          <div class="col-2">
            WED <br />
            12°/22°
            <hr />
            <img src="" alt="" />
          </div>
          <div class="col-2">
            THU
            <br />
            13°/24°
            <hr />
            <img src="" width="50%" />
          </div>
          <div class="col-2">
            FRI
            <br />
            10°/25°
            <hr />
            <img src="" width="50%" />
          </div>

          <div class="col-2">
            SAT
            <br />
            9°/18°
            <hr />
            <img src="" width="50%" />
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
