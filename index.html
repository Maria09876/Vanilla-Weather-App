<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Type a city..."
              autocomplete="off"
              class="form-control"
              id="city-input"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100" />
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col">
          <h1 id="city">Tilburg</h1>
        </div>
        <div class="col currentWeatherImage">
          <img src="" alt="" id="icon" />
        </div>
        <div class="col">
          <h2>
            <span> <a href="#" id="celcius-link" class="active"> °C </a> </span>
            |
            <span> <a href="#" id="fahrenheit-link">°F </a> </span>
          </h2>
        </div>
        <h4>SUN, 29 May 9:00</h4>
      </div>

      <div class="row">
        <div class="col">
          <h3 id="temperature">15°C</h3>
          <p id="weather-description">Clear sky</p>
        </div>
        <div class="col"></div>
        <div class="col">
          <ul>
            <li>
              <span id="tempRange"> 1 </span>
            </li>
            <li>Feels like <span id="feelsLike"> 15° </span></li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col">
          Wind <br />
          <span id="windSpeed"> 4 </span>
          <p id="wind-force-description">Light Air</p>
        </div>
        <div class="col">
          Humidity <br />
          <span id="humidity"> 36% </span>
        </div>
        <div class="col">
          Percipication <br />
          <span id="percipication"> 5% </span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h6>UV</h6>
              <img
                src="src/images/47-470904_weather-free-stock-photo-transparent-sunny-weather-clipart.png"
                alt=""
                width="20%"
              />
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h6>Air Quality</h6>
              <img
                src="src/images/47-470904_weather-free-stock-photo-transparent-sunny-weather-clipart.png"
                alt=""
                width="20%"
              />
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-description">
              <div class="weather-forecast-day">MON</div>
              <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max"> 22° / </span>
                <span class="weather-forecast-temperature-min"> 11° </span>
              </div>
              <img
                src="https://openweathermap.org/img/wn/02d@2x.png"
                alt="weather picture"
                width="40%"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
